gitprovidersync:
  env1:
    asource:
      provider_type: gitlab
      owner: user

      mirrors:
        atarget:
          provider_type: gitea
          auth:
            token: atoken
          owner: agroup
        anothertarget:
          provider_type: github
          auth:
            token: anothertoken
          owner: anothergroup

  env2:
    absource:
      provider_type: gitea
      owner: user

      mirrors:
        abtarget:
          provider_type: gitea
          auth:
            token: atoken
          owner: agroup
