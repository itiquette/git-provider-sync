gitprovidersync:
  conf1:
    source:
      providertype: gitlab
      domain: gitlab.com
      user: user
      repositories:
        include: a-dummy-project, anotother

    targets:
      atarget:
        providertype: gitea
        domain: gitea.com
        httpclient:
          token: atoken
        group: agroup
      anothertarget:
        providertype: github
        domain: github.com
        httpclient:
          token: anothertoken
        group: anothergroup
  conf2:
    source:
      providertype: gitea
      domain: gitea.com
      user: user
      repositories:
        include: a-dummy-project, anotother

    targets:
      atarget:
        providertype: gitea
        domain: gitea.com
        httpclient:
          token: atoken
        group: agroup
