gitprovidersync:
  env1:
    conf1:
      provider_type: xdgprovider1
      domain: xdgdomain1
      owner: xdguser1
      owner_type: user
      repositories:
        include:
          - xdgrepo1
          - xdgrepo2
      auth:
        protocol: tls
        token: ""
      mirrors:
        atarget:
          provider_type: xdgtarget1provider
          domain: xdgtarget2domain
          owner_type: group
          auth:
            protocol: tls
            token: ""
          settings:
            alphanumhyph_name: false
            disabled: false
            force_push: false
            ignore_invalid_name: false
        anothertarget:
          provider_type: xdgtarget2provider
          domain: xdgtarget2domain
          owner_type: group
          auth:
            protocol: tls
            token: ""
          settings:
            alphanumhyph_name: false
            disabled: false
            force_push: false
            ignore_invalid_name: false

    confxdg:
      provider_type: xdgconfprovider
      domain: xdgconfdomain
      owner: xdgconfuser
      owner_type: user
      repositories:
        include: xdgconfrepo
      auth:
        protocol: tls
        token: ""
      mirrors:
        atarget:
          provider_type: xdgconftarget
          domain: xdgconfdomain
          owner: xdgconfgroup
          owner_type: group
          auth:
            protocol: tls
            token: ""
          settings:
            alphanumhyph_name: false
            disabled: false
            force_push: false
            ignore_invalid_name: false
