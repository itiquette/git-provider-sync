gitprovidersync:
  conf1:
    source:
      providertype: xdgprovider1
      domain: xdgdomain1
      user: xdguser1
      repositories:
        include: xdgrepo1, xdgrepo2

    targets:
      atarget:
        providertype: xdgtarget1provider
        domain: xdgtarget2domain
      anothertarget:
        providertype: xdgtarget2provider
        domain: xdgtarget2domain
  confxdg:
    source:
      providertype: xdgconfprovider
      domain: xdgconfdomain
      user: xdgconfuser
      repositories:
        include: xdgconfrepo

    targets:
      atarget:
        providertype: xdgconftarget
        domain: xdgconfdomain
        group: xdgconfgroup
