---
name: Bug Report
description: File a bug report
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Headers with * are mandatory.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please describe what happened
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: Please write the steps in a list form
    validations:
      required: true
  - type: textarea
    id: expect
    attributes:
      label: What did you expect?
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
    validations:
      required: false
  - type: textarea
    id: screenshot
    attributes:
      label: Optional Screenshots
      description: Add any relevant screenshots.
      placeholder: Drag and drop your screenshots here, if any.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Optional log output
      description: Please copy and paste any relevant log output, if any. This will be automatically formatted into code, so no need for backticks.
      render: Shell
