name: Release Workflow

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

permissions:
  contents: read

jobs:
  version-bump:
    permissions:
      contents: write
      packages: read
    secrets: inherit
    uses: ./.github/workflows/version-bump-changelog.yml
  release:
    permissions:
      actions: read # Required for SLSA provenance v2
      attestations: read
      checks: read
      contents: write
      deployments: read
      discussions: read
      id-token: write # Required for SLSA provenance
      issues: write
      packages: write
      pages: read
      pull-requests: read
      repository-projects: read
      security-events: read
      statuses: read
    secrets: inherit
    needs: [version-bump]
    uses: ./.github/workflows/release.yml
