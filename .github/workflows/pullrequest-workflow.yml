---
name: Pull Request Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  commitlint:
    permissions:
      contents: read
    uses: ./.github/workflows/commitlint.yml
  dependencyreviewlint:
    permissions:
      contents: read
    uses: ./.github/workflows/dependencyreview.yml
  licenselint:
    permissions:
      contents: read
    uses: ./.github/workflows/licenselint.yml
  golint:
    permissions:
      contents: read
    uses: ./.github/workflows/golint.yml
  misclint:
    permissions:
      contents: read
      security-events: write
    uses: ./.github/workflows/misclint.yml
  test:
    permissions:
      contents: read
      packages: read #Hmm
    if: ${{ !failure() }}
    needs: [licenselint, commitlint, dependencyreviewlint, golint, misclint]
    uses: ./.github/workflows/test.yml
